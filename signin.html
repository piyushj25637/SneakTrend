<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SneakTrend - Sign In / Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="center-box">
        <div class="brand-header">
            <h1><a href="index.html">SneakTrend</a></h1>
            <p>Step into the future of sneaker culture</p>
        </div>
        <div class="auth-container" id="auth-block">
            <h2>Get Started</h2>
            <p>Sign in to your account or create a new one</p>

            <input type="radio" name="tab" id="tab-signin" checked>
            <input type="radio" name="tab" id="tab-signup">
            <div class="tab-switch">
                <label class="tab-label" for="tab-signin">Sign In</label>
                <label class="tab-label" for="tab-signup">Sign Up</label>
            </div>
            <div class="auth-forms">

                <form id="signin-form" class="auth-form" autocomplete="on">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" placeholder="your@gmail.com" required>
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" placeholder="Enter password" required>
                    <span class="alt-link" title="Password reset coming soon!">Forgot Password?</span>
                    <button class="submit-btn" type="submit">Sign In</button>
                </form>

                <form id="signup-form" class="auth-form" autocomplete="on">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="John Doe" required>
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="your@gmail.com" required>
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password (min. 8 characters)"
                        required>
                    <button class="submit-btn" type="submit">Create Account</button>
                </form>
            </div>
            <div class="terms-text">
                By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>
</body>

</html>
